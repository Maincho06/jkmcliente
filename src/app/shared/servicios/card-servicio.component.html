<div class="card shadow-2">
    <img [src]="servicio.imagen" />
    <h3 class="mb-2">{{servicio.nombre}}</h3>
    <span class="text-black-alpha-60">{{servicio.descripcion}}</span>
    <div class="text-center my-3">
        <p-button (click)="removeService(servicio.idServicio)" type="button"
            styleClass="p-button-rounded mr-2 p-button-danger" icon="pi pi-trash" *ngIf="servicio.selected">
        </p-button>
        <p-button (click)="addService(servicio)" type="button" styleClass="p-button-rounded" icon="pi pi-heart"
            *ngIf="!servicio.selected">
        </p-button>
    </div>
</div>
